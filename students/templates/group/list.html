{% extends "main.html" %} {% block main %}
<div class="row">
  <div class="col">
    <div class="bg-light rounded mt-2">
        <form class="form-inline my-2 my-md-0">
          <input class="form-control ml-2" type="text" name="something" placeholder="Search" aria-label="Search">
          <input class="btn btn-primary  ml-2" type="submit" value="Search" />
          <a class="btn btn-warning  ml-2" href={% url "group_list" %}>Clear</a>
        </form>
    </div>
    <div class="table-responsive mt-2">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Professor Guide</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for group in page_obj %}
          <tr>
            <th scope="row">{{group.pk}}</th>
            <td>{{group}}</td>
            <td>{{group.professor_guide}}</td>
            <td>
              <a class="btn btn-secondary" href={% url "group_detail" group.pk %}>Detail</a>
              <a class="btn btn-primary" href={% url "group_edit" group.pk %}>Edit</a>
              <a class="btn btn-danger" href={% url "group_partial_delete" group.pk %}>Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div> 
{% include 'utils/pagination.html' %}

{% endblock %}
