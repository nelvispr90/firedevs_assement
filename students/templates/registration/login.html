{% extends "layout/base.html" %} {% block content %}
<div class="container-fluid">
  <div class="row mt-2">
    <div class="col">
      <div class="alert alert-danger alert-dismissible fade {% if form.errors %} show {% endif %}" role="alert">
        <strong>{{form.errors}}</strong>
        
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-auto">      
      <form class="card px-4 py-4" action={% url "login" %} method="POST"> 
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group">
            {{form.username.label_tag}}
            <input class="form-control" type="text" name="username" value="user" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            {{form.password.label_tag}}
            <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
          </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <div class="submit-row">
          <input class="btn btn-primary" type="submit" value="Log in" />
        </div>
      </form>
    </div>
  </div>
</div>
<style type="text/css">
  ul.errorlist {
    margin: 0;
    padding: 0;
  }
  .errorlist li {
      display: block;
      width: 100%;
      margin-top: 0.25rem;
      font-size: 80%;
      color: #dc3545;
  }  
  
</style>
{% endblock %}
