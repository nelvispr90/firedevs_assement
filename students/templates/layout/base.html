{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Students</title>

    {% comment %} {% include 'data_annotator/styles.html' %} {% endcomment %}
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap/bootstrap.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/app.css' %}"
    />

    <!-- Required base scripts -->
    <script
      type="text/javascript"
      src="{% static 'js/jquery/jquery-3.5.1.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery/cors.js'%}"
    ></script>

    <script
      type="text/javascript"
      src="{% static 'js/bootstrap/util.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap/modal.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap/bootstrap.min.js' %}"
    ></script>
    
  </head>
  <body>
    <!--Body content-->
    {% block content %}{% endblock %} 
  </body>
</html>
